<!-- Modified from swagger-ui-dist -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>neuvue-queue</title>
    <link rel="stylesheet" type="text/css" href="./swagger/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./swagger/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./swagger/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger/swagger-ui-bundle.js"> </script>
    <script src="./swagger/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: window.location.origin + "/docs/neuvuequeue.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        onComplete: function () {
          // Get hostname
          const host = window.location.host.toLowerCase();
          // Get swagger yaml as json object
          let spec = ui.specSelectors.specJson().toJS();
          // Filter out the server we are not currently hosting from
          let servers = spec.servers.filter((item) => {
            return item.url.toLowerCase().includes(host.toLowerCase());
          });
          spec.servers = servers;
          ui.specActions.updateJsonSpec(spec);
        },
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
